<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav" id="nav"></div>
    </nav>
    <main>
        <div class="main">
            <div class="header"><h1>Hangman</h1></div>
            <div class="content">
                <div class="img" style="height:77vh; display:flex; justify-content:center; align-items: center;">
                    <img src="image2.png" style="width: 40%;">
                </div>
                <div class="words">
                    <div class="guess">
                        <h2 id="wordDisplay" class="guessSection">_ _ _ _ _ _ _ _ _ _</h2>
                        <p id="feedback" class="guessSection">Choose a topic to play!</p>
                        <p id="attempts" class="guessSection">Attempts left: 7</p>
                        <p id="timer" class="guessSection">Time left: 30 seconds</p>
                    </div>
                    <div class="letters" id="letters" style="border-radius: 0 50% 50% 0;"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="hangman.js"></script>
</body>
</html>
