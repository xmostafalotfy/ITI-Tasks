<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="win" id="popwin">
        <div class="nav" id="nav"> 
            <h2>Choose a Topic</h2>
        </div> 
        <div class="end-game" id="end">
            <img width="60%" height="50%" id="emo">
            <p id="end-letter"></p>
            <p id="end-word"></p>
            <button onclick="again()" onmouseenter="menuSound()">Play Again</button>
        </div>
    </div>

    <main>

        <div class="main">
            <div class="header"><h1><b>Hangman</b></h1></div>
            <div class="content">
                <div class="img" >

                    <img id="hangman" width="100%">
                </div>
                <div class="words">
                    <div class="guess">
                        <h2 id="wordDisplay" class="guessSection">_ _ _ _ _ _ _ _ _ _</h2>
                        <p id="feedback" class="guessSection">Choose a topic to play!</p>
                        <p id="attempts" class="guessSection">Attempts left: 7</p>
                        <p id="timer" class="guessSection">Time left: 30 seconds</p>
                    </div>
                    <div class="letters" id="letters" >
                        <button id="btn-hint" onclick="hint()" disabled="" style="width: 100%;"><h3>Hint</h3></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="hangman.js"></script>
</body>
</html>
