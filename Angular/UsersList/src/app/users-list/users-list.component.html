<div class="row">
    <h1>Users</h1>
    <div class="col">
        <input type="text" placeholder="Email" [(ngModel)]="searchTerm" class="border border-dark searcharea">
        <button class="btn btn-primary border border-dark" (click)="onSearch()">Search!</button>
    </div>
</div>
<div class="row">
    @for (item of data; track $index) {
        <div class="col-4">
            <app-users-cards [user]="item"></app-users-cards>
        </div>
    }
</div>
